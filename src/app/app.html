<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
             <ion-list-header>
                10 Week Program
            </ion-list-header>
            <button ion-item *ngFor="let wp of weeklyPages" [class.activeHighlight]="checkActive(wp)" [class.isCurrentWeek]="checkCurrentWeek(wp)" (click)="openPage(wp)">
                {{wp.title}}
            </button>
             <!-- <ion-footer> -->
                 <button ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)" (click)="openPage(p)">
                    <ion-icon *ngIf='p.icon' item-start [name]="p.icon"></ion-icon>
                    {{p.title}}
                </button>
             <!-- </ion-footer> -->
            
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
