  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

<ion-content text-center>

  <div padding>

  <button ion-button large (click)="gotToKeyWordSigns()" icon-start>
        <ion-icon name="talkable-key"></ion-icon>

    </button>
  </div>
  


  <div padding>

          <button ion-button large (click)="userProgress()">Let's Go!</button>
        
  </div>
