<ion-header>
  <!-- This one for per week colors -->
    <!-- <ion-navbar color="{{week.number}}"> -->
    <!-- This one for Default colors -->
    <!-- <ion-navbar color="primary"> -->
        <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Talkable</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col align-center>
                    <h1>Your 10 Week Program</h1>
                    <p>Pick up where you left off?</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                    <button ion-button (click)="userProgress()">Let's Go!</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                    <button ion-button (click)="gotToKeyWordSigns()">Key Word Signs</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                    <button ion-button (click)="goToWordTracker()">Word Tracker</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
