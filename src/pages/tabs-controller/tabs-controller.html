<super-tabs *ngIf="week;else loading" id="tabsController-tabs1" [config]="{ sideMenu: 'left' }" tabsPlacement="bottom" indicatorColor="light" toolbarColor="light" text-transform="lowercase">
    <super-tab [root]="videoTabRoot" title="Videos" icon="videocam" id="tabsController-videoTab" [rootParams]="{ w: week }"></super-tab>
    <super-tab [root]="storyTabRoot" title="Story Time" icon="book" id="tabsController-storyTab" [rootParams]="{ w: week }"></super-tab>
    <super-tab [root]="weeklySignsTabRoot" title="Key Word Signs" icon="key" id="tabsController-weeklySignsTab" [rootParams]="{ w: week }"></super-tab>
    <super-tab [root]="hintsTipsTabRoot" title="Hints & Tips" icon="bulb" id="tabsController-hintsTipsTab" [rootParams]="{ w: week }"></super-tab>
</super-tabs>
