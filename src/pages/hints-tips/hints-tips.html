<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ week.title }}
      <p class='subtitle'>Week {{ week.number }}</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="hintsTipsPage">
  <ion-card text-wrap>
    <ion-card-header>
      <h1><ion-icon name='md-bulb'></ion-icon> Tips for this week</h1>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor='let hintsTips of week.hintsTips'>
        {{ hintsTips }}
      </ion-item>
      <!-- <ion-item > -->
        
      <!-- </ion-item> -->
    </ion-list>
  </ion-card>
</ion-content>
