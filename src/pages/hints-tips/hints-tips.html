<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Week {{ week.number }}
      <p class='subtitle'>{{ week.title }}</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="hintsTipsPage">
  <ion-card>
    <ion-card-header>
      <ion-icon name='bulb'></ion-icon> Tips for this week
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor='let hintsTips of week.hintsTips'>
        {{ hintsTips }}
      </ion-item>
      <!-- <ion-item > -->
        
      <!-- </ion-item> -->
    </ion-list>
  </ion-card>
</ion-content>
