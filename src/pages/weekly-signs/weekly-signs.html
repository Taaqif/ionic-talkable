<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Week {{ week.number }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="weeklySignsPage">
  <ul>
    <li *ngFor='let signs of week.weeklyKeyWordSigns'>
      {{ signs }}
    </li>
  </ul>
</ion-content>
