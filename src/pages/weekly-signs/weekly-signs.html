<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ week.title }}
      <p class='subtitle'>Week {{ week.number }}</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="weeklySignsPage" class='card-center-text'>
  <p>Teach your child these words by using these actions</p>
  <ion-grid>
    <ion-row *ngFor='let chunk of keyWordSignsChunks'>
      <ion-col *ngFor='let keyWord of chunk'>
        <ion-card >
           <!-- <img [src]="keyWord.image" alt="">  -->
          <ion-card-content>
            <ion-card-title>
              {{ keyWord }}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col *ngIf="chunk.length != 2">
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <ion-list id='weeklySigns-list'>
    <button ion-item *ngFor='let signs of week.weeklyKeyWordSigns'> 
      {{ signs }} 
    </button>
  </ion-list> -->
</ion-content>
