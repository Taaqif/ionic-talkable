<ion-header>
  <ion-navbar>
    <button ion-button=""
            menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ week.title }} 
      <p class='subtitle'> Week {{ week.number }}</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="videoPage">
  <ion-card *ngFor="let v of week.videos">
     <!-- <video fullscreen="fullscreen" controls>
      <source src="https://www.youtube.com/embed/q8f-DoL1dqQ" type="video/mp4">  
    </video> -->
       <video #vid controls class="video" poster="assets/img/vidthumb.jpg" preload="metadata" width="100%" (ended)="watched(v, $event);">
        <source src="assets/vid/tickle.mp4" type='video/mp4' >
    </video>  
        <!-- <iframe src="assets/vid/sample.mp4"></iframe> -->
    <!-- <img src="assets/img/vidthumb.jpg" alt=""> -->
    <ion-card-content>
      <ion-card-title>
        <ion-icon *ngIf='watchedVideos?.includes(v.id)' name='eye'></ion-icon> 
        {{ v.title }}
      </ion-card-title>
      <p>
        {{ v.description }}
      </p>
    </ion-card-content>
    <!-- <ion-item *ngFor="let v of week.videos"
              attr.id="videos-list-{{v.title}}">

        <img />
      </ion-thumbnail>
      <h2>{{ v.title }}</h2>
      <p>{{ v.description }}</p>
    </ion-item> -->
  </ion-card>
</ion-content>
