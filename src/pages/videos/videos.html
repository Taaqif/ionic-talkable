<ion-header>
  <!-- This one for per week colors -->
    <!-- <ion-navbar color="{{week.number}}"> -->
    <!-- This one for Default colors -->
    <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
          <p class='subtitle'> Week {{ week.number }}</p>
          {{ week.title }} 
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content id="videoPage" color="{{week.number}}m">
  <div padding>
    <h1>{{week.title}}</h1>
    <p>Week {{week.number}}</p>
    <p>{{ week.description }}</p>
  </div>
  <ion-card *ngFor="let v of week.videos" text-wrap>
     <!-- <video fullscreen="fullscreen" controls>
      <source src="https://www.youtube.com/embed/q8f-DoL1dqQ" type="video/mp4">  
    </video> -->
      
    <video [attr.id]='v.path' controls class="video" poster="assets/img/vidthumb.jpg"  width="100%" (ended)="watched(v, $event);" hidden>
        <source [attr.src]="v.path" type='video/mp4' >
    </video>   
    
    <ion-item (click)='playVideo(v.path)'>
        <button ion-button clear item-end large><ion-icon name="play"></ion-icon></button>
        <!-- <ion-thumbnail item-end >
          <img src="assets/img/vidthumb.jpg" style="object-fit:cover">
        </ion-thumbnail> -->
        <h1>{{v.title}}</h1>
        <p>{{v.description}}</p>
      </ion-item>
