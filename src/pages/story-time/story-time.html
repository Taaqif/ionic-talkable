<ion-header>
  <!-- This one for per week colors -->
  <!-- <ion-navbar color="{{week.number}}"> -->
  <!-- This one for Default colors -->
  <ion-navbar [color]="color">
      <button *ngIf="!push" ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons *ngIf="push" left class="force-back">
            <button icon-only ion-button (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
              </button>
        </ion-buttons>
    <ion-title>
      <p class='subtitle'> Week {{ week.number }}</p>
      {{ week.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="storyTimePage">
  <ion-card text-wrap id="storyTime-card">
    <ion-item>
      <ion-thumbnail item-right>
        <ion-icon [color]="color" class="storybook" name="talkable-storytime-stars"></ion-icon>
      </ion-thumbnail>
      <h1 id="storyTime-heading">
        {{ week.book.title }}
      </h1>
      <p>{{ week.book.author }}</p>
    </ion-item>
    <!-- <ion-item> -->
    <!-- <ion-list> -->
    <ion-list-header> 
      <ion-label [color]="color">Reading Tips</ion-label>
      <ion-icon [color]="color" name="md-bulb" item-end style="float:right;"></ion-icon>
    </ion-list-header>
    <ion-item class="list-content" *ngFor='let tips of week.book.tips'>
      <ion-icon [color]="color" name="ios-checkmark" item-start></ion-icon>
      <div [innerHTML]="tips"></div>
    </ion-item>
    <!-- </ion-list> -->
    <!-- </ion-item> -->
    <!-- <ion-item> -->
    <!-- <ion-list> -->
    <ion-list-header>
      <ion-label [color]="color">Alternate Books</ion-label>
      <ion-icon [color]="color" name="book" item-end style="float:right;"></ion-icon>
    </ion-list-header>
    <div padding-left>
      <ion-label *ngFor='let altBook of week.book.alternateBooks'>
        {{ altBook.title }} ({{ altBook.author }})
      </ion-label>
    </div>

    <!-- </ion-list> -->
    <!-- </ion-item> -->
  </ion-card>
</ion-content>
