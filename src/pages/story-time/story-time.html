<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Week {{ week.number }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="storyTimePage">
  <h1 id="storyTime-heading" style="color:#000000;">
    {{ week.book.title }}
  </h1>
  <ion-card id="storyTime-card">
    <ion-list>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item id="storyTime-list-item-container">
        <div id="storyTime-markdown" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{ week.book.author }}
          </p>
          <hr />
          <ul>
            <li *ngFor='let tips of week.book.tips'>
              {{ tips }}
            </li>
          </ul>
          <hr />
          <p style="color:#000000;">
            <strong>
              Alternate Books
            </strong>
          </p>
          <ul>
            <li *ngFor='let altBook of week.book.alternateBooks'>
              {{ altBook.title }} ({{ altBook.author }})
            </li>
          </ul>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
  <div>
    <img src="assets/img/51iOVw9WUGL._SX258_BO1204203200_.jpg" style="display:block;width:30%;height:auto;margin-left:auto;" />
  </div>
</ion-content>
