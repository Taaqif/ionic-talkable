
<ion-content id="ratingModal" text-center padding>
      <h5>Give this app a rating</h5>
    
    <rating [(ngModel)]="rate"></rating>
    <h5>Add some feedback</h5>
    <ion-textarea placeholder="Enter a description" autocorrect="on"></ion-textarea>
        <button ion-button color="light">Cancel</button>
        <button ion-button>Submit</button>

  
</ion-content>
