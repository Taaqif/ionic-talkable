<ion-header>

  <ion-navbar>
    <ion-title>Manage Downloads</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="openMoreOptions($event)">
            <ion-icon name="more"></ion-icon>
          </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      Queued Downloads
    </ion-list-header>
    <ion-item *ngIf="downloadService.getQueuedDownloads().length == 0">
      No Queued Downloads
    </ion-item>
    <ion-item *ngFor="let q of downloadService.getQueuedDownloads()">
      {{q.id}}
      <div item-end>{{q.percent}}%</div>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Completed Downloads
    </ion-list-header>
    <ion-item *ngIf="downloadService.getAllDownloaded().length == 0">
      No Downloads
    </ion-item>
    <ion-item *ngFor="let q of downloadService.getAllDownloaded()">
      {{q.id}}
    </ion-item>
  </ion-list>
</ion-content>
