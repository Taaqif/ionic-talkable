  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Manage Downloads</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-list-header>
          Queued Downloads
        </ion-list-header>
    <ion-item *ngFor="let q of downloadService.getQueuedDownloads()">
      Video {{q.iteid}}
      <div item-end>Progress x/x</div>
    </ion-item>
  </ion-list>
  <ion-list>
      <ion-list-header>
          Completed Downloads
        </ion-list-header>
    <ion-item *ngFor="let q of downloadService.getAllDownloaded()">
      {{q.id}}
    </ion-item>
  </ion-list>
</ion-content>
